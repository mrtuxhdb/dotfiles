# ~/.tmux.conf
# Last Modified: Sun 27 Jan 2013 01:07:31 PM ICT

unbind-key C-b
set-option -g prefix C-a

# ` is an interesting key for a prefix
#set-option -g prefix `
#bind-key ` last-window
#bind-key a send-prefix

# we might need ` at some point, allow switching
# we can also send the prefix char with `-a
#bind-key F11 set-option -g prefix C-a
#bind-key F12 set-option -g prefix `

# 0 is too far from ` ;)
#set-option -g base-index 1

set-option -g mouse-select-pane on
set-option -g status-keys vi
set-option -g bell-action none
set-option -g set-titles on

# window number,program name,active (or not)
set-option -g set-titles-string "#H:#S.#I.#P #W #T"
set-option -g visual-bell off

set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
set-window-option -g monitor-activity on

set-option -g visual-activity on

# Remap window navigation to vim
unbind-key j
bind-key j select-pane -D
unbind-key k
bind-key k select-pane -U
unbind-key h
bind-key h select-pane -L
unbind-key l
bind-key l select-pane -R

# Automatically set window title
set-window-option -g automatic-rename

set-option -g status-utf8 on
# set-option -g status-justify centre
set-option -g status-justify left
set-option -g status-left-length 40
set-option -g status-right-length 80

set-option -g status-left  '#[fg=red]#H#[fg=green]:#[fg=white]#S #[fg=green]][#[default]'
set-option -g status-right '#[fg=green] ][ #[fg=magenta]%Y-%m-%d #[fg=white]%H:%M#[default]'

# Clock
set-window-option -g clock-mode-style 24

set-option -g history-limit 10000
set-option -g default-terminal "screen-256color"

bind C-p run "tmux set-buffer \"$(xclip -o)\"; tmux paste-buffer"
bind C-y run "tmux get-buffer | xclip"

# faster escape
set-option -sg escape-time 0

bind r source-file ~/.tmux.conf

#### COLOUR (Solarized 256)

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green
