# mpv configuration file
# Last Modified : 27/04/2015 04:00 PM

####################
# General settings #
####################

# prepend module name to log messages
msg-module
# color log messages on terminal
msg-color
# display a progress bar on the terminal
term-osd-bar

# Output some video stats
term-playing-msg='Resolution: ${width}x${height}, Framerate: ${fps} Hz'

stop-screensaver="yes"

##################
# video settings #
##################

# Specify default video driver (see --vo=help for a list).
#vo=opengl-hq
vo=opengl-hq:swapinterval=1:lscale=spline36:cscale=mitchell:fancy-downscaling:fbo-format=rgba32f:dither-depth=auto:dither=fruit:dither-size-fruit=6:temporal-dither
framedrop=vo

# Start in fullscreen mode by default.
#fs=yes

# Use this for a widescreen monitor, non-square pixels.
monitoraspect=16:9

# force starting with centered window
geometry=50%:50%

# don't allow a new window to have a size larger than 90% of the screen size
autofit-larger=90%x90%

# Keep the player window on top of all other windows.
ontop=no

##########################
# OSD/Subtitles settings #
##########################

# Display Vietnamese subtitles if available.
slang=vi,vie,Vietnamese,en,eng,English

# Play English or Vietnamese audio if available, fall back to otherwise.
alang=en,eng,English

# Load all subs containing media filename.
sub-auto=fuzzy
sub-paths=ass:srt:sub:subs:subtitles

# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8.
sub-codepage=utf8:cp1256

# SSA/ASS subtitle rendering
sub-ass

# Enables extraction of Matroska embedded fonts
embeddedfonts=yes


### Subtitles ###
demuxer-mkv-subtitle-preroll
# sub-text-font="Source Sans Pro Semibold"
# sub-text-font-size=50
# sub-text-bold=yes
# sub-text-margin-y=30
# sub-text-color="#ffff00"
# sub-text-border-color="#000000"
# sub-text-border-size=3.2
# sub-text-shadow-offset=1
# sub-text-shadow-color="#000000"
# sub-text-spacing=0.5

sub-text-font="Source Sans Pro Semibold"
sub-text-font-size=50
sub-text-margin-y=30
sub-text-color="#FFFFFFFF"
sub-text-border-color="#FF262626"
sub-text-border-size=3.2
sub-text-shadow-offset=1
sub-text-shadow-color="#33000000"
sub-text-spacing=0.5

ass-style-override=yes
ass-force-style="Fontname=Source Sans Pro Semibold,Fontsize=35,PrimaryColour=&H00FFFFFF,BackColour=&H30262626,OutlineColour=&H30262626,Bold=0,Italic=0,Alignment=2,BorderStyle=1,Outline=2.0,Shadow=1,MarginL=20,MarginR=20,MarginV=8,Kerning=yes"

## OSD ##
script-opts=osc-layout=bottombar,osc-seekbarstyle=bar
osd-playing-msg='${filename}'
osd-duration=2000
osd-font="Source Sans Pro Semibold"
osd-font-size=35
osd-color="#ffffffff"
osd-border-color="#ff262626"
osd-border-size=2
osd-shadow-offset=1
osd-shadow-color="#33000000"
osd-scale-by-window=yes

##################
# audio settings #
##################

# Specify default audio driver (see --ao=help for a list).
ao=pulse

# DTS-MA decoding
ad=lavc:libdcadec

# Hide album art
audio-display=no

# Disable softvol usage, and always use the system mixer if available.
softvol=yes

# Maximum amplification level in percent
softvol-max=200

# startup volume
volume=50

##################
# other settings #
##################

# Pretend to be a web browser. Might fix playback with some streaming sites,
# but also will break with shoutcast streams.
user-agent="Mozilla/5.0 (X11; Ubuntu; Linux x86_64; rv:37.0) Gecko/20100101 Firefox/37.0"

# cache settings
cache=auto
# Use 800MB input cache by default. The cache is enabled for network streams only.
cache-default=8000000

# If a seek is issued, and the target is 1024KB past the cached range, then
# keep reading until the seek target is hit, instead of doing a real seek.
cache-initial=1000
cache-seek-min=2000

# Read ahead about 5 seconds of audio and video packets.
#demuxer-readahead-secs=5.0

# Enable hardware decoding if available. Often, this requires using an certain
# video output, otherwise no hardware decoding will be used.
hwdec=vaapi

# Most video filters do not work with hardware decoding.
#vf-clr=yes

ytdl=yes
ytdl-format=bestvideo+bestaudio/best

## Screenshots ##
screenshot-format=png
screenshot-png-filter=0
screenshot-png-compression=9
screenshot-template="~/Pictures/07.Screenshots/mpv/%f-%n"

